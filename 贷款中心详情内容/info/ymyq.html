<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <title>申请详情</title>
    <link rel="stylesheet" type="text/css" href="./Public/Home/css/loan_base.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="./Public/Home/css/goodsDetails.css?v=1">

    <script type="text/javascript" src="./Public/Home/js/jquery.min.js"></script>
    <script type="text/javascript" src="./Public/Home/js/windowOpen.js"></script>
</head>
<body>
<div class="content">
    <div class="titlenav">
        <div class="weui-flex" style="margin-top: 10px;">
            <div class="weui-flex__item">
                <p class="money">额度3000-50000</p>
                <p class="text">实名手机号码/芝麻分580</p>
            </div>
        </div>
    </div>
    <div class="goods_info">
        <div class="bg">
            <div class="img">
                <img src="./Public/Uploads/ymyq.png" alt="" class="goodsImg" style="width:60px;height:60px">
                <p class="goods_name">一秒有钱</p>
            </div>
            <div class="ts">
                <div class="box">
                    <p class="bold">额度</p>
                    <p>最高50000</p>
                </div>
                <div class="box">
                    <p class="bold">月利率</p>
                    <p>0.89%-2%</p>
                </div>
                <div class="box">
                    <p class="bold">期限范围</p>
                    <p>1-12期</p>
                </div>
                <div class="box">
                    <p class="bold">申请条件</p>
                    <p>18-55周岁，实名认证，6个月以上的实名认证的手机号码</p>
                </div>
                <div class="box">
                    <p class="bold">审核说明</p>
                    <p>1、审核方式：线上审核</p>
                    <p>2、审核周期：最长3个工作日</p>
                    <p>3、放款流程：审核通过后，即时放款</p>
                    <p>4、还款方式：线上线下 </p>
                </div>
                <div class="box">
                    <p class="bold">产品介绍</p>
                    <p>用最快的速度解决最最直接的问题，方便生活,服务只需一秒即可对接完成！</p>
                </div>
                <div class="fixed_box">
                    <form action="infos.php" method="post">
                        <div class="weui-cell form-group">
                            <div class="weui-cell__hd">
                                <label class="weui-label">姓名</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" name="names" id="name" type="text" placeholder="请输入姓名" >
                            </div>
                        </div>
                        <div class="weui-cell form-group">
                            <div class="weui-cell__hd">
                                <label class="weui-label">手机号</label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" id="phone" name="phone" type="number" pattern="[0-9]*"
                                       placeholder="请输入手机号" >
                            </div>
                        </div>
                        <div class="weui-cell form-group">
                            <!--<p style="font-size:12px;color:#e64340">已有13993716人申请</p>-->
                        </div>
                        <div class="weui-flex btn-box">
                            <div class="weui-flex__item">
                                <input type="hidden" value="828983" id="from_user_id"/>
                                <!--  <a href="javascript:;" class="weui-btn weui-btn_primary" id="lijibanli">立即申请</a> -->
                                <input type="submit" class="weui-btn weui-btn_primary" id="lijibanli" value="立即申请">
                            </div>
                        </div>
                        <input type="hidden" name="recommender_id" value="" id="rid">
                        <input type="hidden" name="products" value="一秒有钱">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var url = document.URL;
            var mid = url.split("=");
            $("#rid").val(mid[1]);
        })
    </script>
    <script src="Public/Home/js/index.js"></script>

</html>
